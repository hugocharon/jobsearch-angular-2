<h1>Find your job</h1>
<app-tab></app-tab>
<p class="nothing" *ngIf="jobs.length == 0">No favorite selected</p>
<ul>
    <li *ngFor="let job of jobs">
        <img [src]="job.companyLogo" alt="Company Logo" />
        <div>
            <a [routerLink]="['/jobs', job.id]"><h4>{{ job.title }}</h4></a>
            <div>
                <p>{{ job.companyName }}</p>
                <p>{{ job.reference }}</p>
            </div>
        </div>
    </li>
</ul>
