<app-tab></app-tab>

<ul>
    <li *ngFor="let job of jobs">
        <img [src]="job.companyLogo" alt="Company Logo" />
        <div>
            <a [routerLink]="['/jobs', job.id]"><h4>{{ job.title }}</h4></a>
            <div>
                <p>{{ job.companyName }}</p>
                <p>{{ job.reference }}</p>
            </div>
        </div>
        <span class="icon-star" [ngClass]="{ 'active': job.isFavourite }" (click)="toggleFavourite(job)"></span>
    </li>
</ul>
